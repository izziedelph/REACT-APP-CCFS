name: Deploy to AWS Elastic Beanstalk
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: my-react-app/package-lock.json

      - name: Install dependencies
        working-directory: ./my-react-app
        run: npm install

      - name: Build React app
        working-directory: ./my-react-app
        run: npm run build

      - name: Prepare deployment package
        run: |
          cp Procfile my-react-app/
          cd my-react-app
          cp -r build/* .
          zip -r ../deploy.zip . -x "*.git*" "node_modules/*"

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: my-react-app
          environment_name: my-react-app-env
          version_label: ${{ github.sha }}
          region: us-east-1
          deployment_package: deploy.zip